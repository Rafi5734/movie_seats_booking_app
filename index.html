<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movie Theater Seat Booking App</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="movie-container">
            <label>Pick a movie:</label>
            <select id="movie">
                <option value="12">Avengers: Endgame ($12)</option>
                <option value="10">Joker ($10)</option>
                <option value="8">TNet ($8)</option>
                <option value="9">Justice League ($9)</option>
            </select>
        </div>
        <ul class="showcase">
            <li>
                <div class="seat">
                    <small>N/A</small>
                </div>
            </li>
            <li>
                <div class="seat selected">
                    <small>Selected</small>
                </div>
            </li>
            <li>
                <div class="seat occupied">
                    <small>Occupied</small>
                </div>
            </li>
        </ul>
        <div class="container">
            <div class="screen"></div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
            </div>
        </div>
        <p class="text">
            You Have Selected <span id="count">0</span> seat for a price of $
            <span id="total">0</span>
        </p>
        <script src="script.js"></script>
    </body>
</html>
